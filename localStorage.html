<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage History</title>
</head>
<body>
    <h1 id="title"></h1>
    <script>
      var grandTotal = sessionStorage.getItem('grandTotal');

      document.getElementById('title').innerHTML = grandTotal;
    </script>
</body>
</html>
